<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script type="text/javascript"></script>
    
<link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dash</title>
  </head>
  <body>
    <div id="box">
        <h1>Weather Dashboard</h1>
    </div>

    <div id="leftBox">
        <form id="weatherForm">
            <strong><label for="cityInput"><strong>Search by city:</strong></label>
            <input type="text" id="cityInput" placeholder="City">

    <input id="searchBtn" class ="city- btn btn btn-primary mb-2" type="submit" value="Search">
        </form>
<!-- The array for the cities  -->
        <div class="citiesArray"></div>
    </div>
    
    <div id= "rightBox">
        <div class="card" id="weatherView">
            <div class="cardBody">

            </div>
        </div>
    
    <div id="title"><strong>5 - Day Forecast:</strong></div>
    
        <table class="container"> 
          
        </div>
            <thead>
                <tr>
                    <th>
                        <div class= "card" id="Monday">
                        <div class="cardBody">
                            <p id="date">12/21/2020</p>
                            <p id="Temp"> Temp: 86.84 </p>
                            <p id="Humidity"> Humidity: 43%</p>
                        </div>
                        <div class ="card" id="Tuesday">
                            <div class="cardBody">
                            <p id="date">12/22/2020</p>
                            <p id="Temp"> Temp: 91.38 </p>
                            <p id="Humidity"> Humidity: 33%</p>
                            </div>
                        </div>
                        <div class ="card" id="Wedneseday">
                            <div class="cardBody">
                            <p id="date">12/23/2020</p>
                            <p id="Temp"> Temp: 88.46 </p>
                            <p id="Humidity"> Humidity: 37%</p>
                            </div>
                        </div>
                        <div class ="card" id="Thursday">
                            <div class="cardBody">
                            <p id="date">12/24/2020</p>
                            <p id="Temp"> Temp: 81.94 </p>
                            <p id="Humidity"> Humidity: 57%</p>
                            </div>
                        </div>
                            <div class ="card" id="Friday">
                            <div class="cardBody">
                            <p id="date">12/25/2020</p>
                            <p id="Temp"> Temp: 83.93 </p>
                            <p id="Humidity"> Humidity: 51%</p>
                            </div>
                            </div>
                        </div>
            
                    </th>


                </tr>
            </thead>
        </div>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src= "./assets/main.js"></script>
  </body>

</html>
